<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Edit user</h2>

  <mat-dialog-content>
    <div class="pt-4">
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="user.firstName" ngDefaultControl [disabled]="loading" />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="user.lastName" ngDefaultControl [disabled]="loading" />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="user.email" ngDefaultControl [disabled]="loading" />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth date</mat-label>
        <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="datepicker" [(ngModel)]="birthDate" ngDefaultControl [disabled]="loading" />
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="loading" mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
