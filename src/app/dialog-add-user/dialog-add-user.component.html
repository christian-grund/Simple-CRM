<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content>
  <div class="pt-4">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [(ngModel)]="user.firstName"
        ngDefaultControl
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [(ngModel)]="user.lastName"
        ngDefaultControl
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input
        matInput
        placeholder="MM/DD/YYYY"
        [matDatepicker]="datepicker"
        [(ngModel)]="birthDate"
        ngDefaultControl
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [(ngModel)]="user.street"
        ngDefaultControl
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [(ngModel)]="user.zipCode"
        ngDefaultControl
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        matInput
        placeholder="Placeholder"
        [(ngModel)]="user.city"
        ngDefaultControl
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
