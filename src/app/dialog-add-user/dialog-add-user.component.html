<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Add user</h2>

  <mat-dialog-content>
    <div class="pt-4">
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Salutation</mat-label>
        <mat-select [(ngModel)]="user.salutation" [disabled]="loading">
          <mat-option value="Ms.">Ms.</mat-option>
          <mat-option value="Mr.">Mr.</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="fill-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="user.firstName" ngDefaultControl [disabled]="loading" />
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastName" ngDefaultControl [disabled]="loading" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="datepicker" [(ngModel)]="birthDate" ngDefaultControl [disabled]="loading" />
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input matInput [(ngModel)]="user.email" ngDefaultControl [disabled]="loading" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No</mat-label>
        <input matInput [(ngModel)]="user.street" ngDefaultControl [disabled]="loading" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input matInput [(ngModel)]="user.zipCode" ngDefaultControl [disabled]="loading" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="fill-width">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city" ngDefaultControl [disabled]="loading" />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="loading" mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
