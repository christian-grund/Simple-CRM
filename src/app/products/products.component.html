<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price per Unit</th>
      <td mat-cell *matCellDef="let product">{{ product.price }} â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let product">{{ product.type }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let product">
        <button class="edit-product-btn" mat-button matTooltip="Edit Product" [matTooltipPosition]="positionOptions[1]" (click)="openEditProductDialog(product)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let product">
        <button class="delete-product-btn" mat-button matTooltip="Delete Product" [matTooltipPosition]="positionOptions[1]" (click)="deleteProduct(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<button class="add-product-btn" mat-fab color="primary" matTooltip="Add Product" [matTooltipPosition]="positionOptions[0]" (click)="openAddProductDialog()">
  <mat-icon>add</mat-icon>
</button>
