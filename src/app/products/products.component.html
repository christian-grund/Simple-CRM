<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceProducts">
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Price per Unit">
      <th mat-header-cell *matHeaderCellDef>Price per Unit</th>
      <td mat-cell *matCellDef="let product">{{ product.price }} â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let product">{{ product.type }}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let product">
        <button class="delete-product-btn" mat-button matTooltip="Edit Product" [matTooltipPosition]="positionOptions[1]" (click)="deleteProduct(product)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let product">
        <button class="delete-product-btn" mat-button matTooltip="Delete Product" [matTooltipPosition]="positionOptions[1]" (click)="deleteProduct(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<button class="add-product-btn" mat-fab color="primary" matTooltip="Add user" [matTooltipPosition]="positionOptions[0]" (click)="openAddProductDialog()">
  <mat-icon>add</mat-icon>
</button>
