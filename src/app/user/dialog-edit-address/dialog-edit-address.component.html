<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Edit address</h2>

  <mat-dialog-content>
    <div class="pt-4">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + House No</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="user.street" ngDefaultControl [disabled]="loading" />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="user.zipCode" ngDefaultControl [disabled]="loading" />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="user.city" ngDefaultControl [disabled]="loading" />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="loading" mat-button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
